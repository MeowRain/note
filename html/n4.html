<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>名词1</li>
        <li>名词1</li>
        <li>名词1</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>名词1</li>
        <li>名词1</li>
        <li>名词1</li>
    </ul>


    <!-- 自定义列表 -->
    <dl>
        <dt>第一条</dt>
        <dd>你若是觉得你有实力和我玩，良辰不介意奉陪到底</dd>
        <dd>我会让你明白，我从不说空话</dd>
        <dd>我是本地的，我有一百种方式让你呆不下去；而你，无可奈何</dd>
    
        <dt>第二条</dt>
        <dd>良辰最喜欢对那些自认能力出众的人出手</dd>
        <dd>你可以继续我行我素，不过，你的日子不会很舒心</dd>
        <dd>你只要记住，我叫叶良辰</dd>
        <dd>不介意陪你玩玩</dd>
        <dd>良辰必有重谢</dd>
    
    </dl>
    <!--再来一个实例-->

    <dl>
		<dt>北京</dt>
		<dd>国家首都，政治文化中心</dd>
		<dd>污染很严重，PM2.0天天报表</dd>
		<dt>上海</dt>
		<dd>魔都，有外滩、东方明珠塔、黄浦江</dd>
		<dt>广州</dt>
		<dd>中国南大门，有珠江、小蛮腰</dd>
	</dl>
<!-- 再来一个 -->
</body>
</html>
