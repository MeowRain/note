<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>名词1</li>
        <li>名词1</li>
        <li>名词1</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>名词1</li>
        <li>名词1</li>
        <li>名词1</li>
    </ul>
    <!-- 自定义列表 -->
    <dl>
        <dt>名词1</dt>
        <dd>名词1解释1</dd>
        <dd>名词1解释2</dd>
        ...
        <dt>名词2</dt>
        <dd>名词2解释1</dd>
        <dd>名词2解释2</dd>
        ...
      </dl>
</body>
</html>
