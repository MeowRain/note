<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 创建表格的基本语法 -->

    <table border="1" width="500px" height="200px" align="center" cellspacing="5px"> 
        <caption>信息收集表</caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>李明</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>18</td>
            <td>女</td>
        </tr>
    </table>


    <hr>
    <table align="center" cellpadding="22px" width="600px" height="300px" border="1px" cellspacing="0px">
<caption>小说排行榜</caption>
<tr>
    <th>排名</th>
    <th>关键词</th>
    <th>趋势</th>
    <th>今日搜索</th>
    <th>最近七日</th>
    <th>相关链接</th>
</tr>
<tr>
    <td>1</td>
    <td>鬼吹灯</td>
    <td>↓</td>
    <td>345</td>
    <td>123</td>
    <td><a href="#">贴吧</a></td>
</tr>
<tr>
    <td>2</td>
    <td>盗墓笔记</td>
    <td>↑</td>
    <td>3000</td>
    <td>23123</td>
    <td><a href="#">贴吧</a></td>
</tr>
<tr>
    <td>3</td>
    <td>西游记</td>
    <td>↑</td>
    <td>3424</td>
    <td>234234</td>
    <td><a href="#">贴吧</a></td>
</tr>
    </table>


    <!-- 合并单元格实例 -->
    <table border="1px" align="center" >
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>学龄</th>
        </tr>
        <tr>
            <td>RAIN</td>
            <td>18</td>
            <td rowspan="3">4</td>
            <!-- 使用rowspan。我们成功合并了行 -->
        </tr>
        <tr>
            <td>rain</td>
            <td>17</td>
        </tr>
        <tr>
            <td>mike</td>
            <td>16</td>
        </tr>
        <tr>
            <th colspan="3">来自meowrain</th>  
            <!-- 用colspan，我们成功合并了下面列的三个单元格 -->
        </tr>
    </table>
</body>
</html>
