<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预格式化文本</title>
</head>
<body>
<pre>
    床前明月光，疑是地上霜
    举头望明月，低头思故乡
</pre>
<!-- 上面即为预格式化文本 -->
<!-- 预格式化文本可以显示空格，比如下面 -->
<pre>
        静夜思 李白
    床前明月光，疑是地上霜
    举头望明月，低头思故乡
</pre>
<!-- 那如果直接写是什么样的呢？？来试一试 -->
床前明月光，疑是地上霜
举头望明月，低头思故乡
</body>
</html>
